<div *ngIf="skill">
    <h1>{{ skill.name }}</h1>
    <h3>Proficiency: {{ skill.proficiency }}</h3>
    <h3>Recommendations: {{ skill.recommendations }}</h3>
    <h3>Other people with this skill:</h3>
    <div *ngIf="users">
        <container-element *ngFor="let user of users.results">
            <app-user-container [user]="user"></app-user-container>
        </container-element>
    </div>
</div>
